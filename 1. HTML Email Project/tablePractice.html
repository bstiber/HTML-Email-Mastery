<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TablePractice</title>
   <style>
      body {
         background-color: lightblue;
      }
      table {
         background-color: white;
         width: 600px;
         margin: 0 auto;
         border-spacing: 0;
         border: 1px solid black;
         text-align: center;
      }
      th, td {
         border: 1px solid black;
      }
   </style>

</head>
<body>
  <table>
   <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
   </tr>
   <tr>
      <td>Bill</td>
      <td>55</td>
      <td>Deve</td>    
   </tr>
   <tr>
      <td>Pat</td>
      <td>34</td>
      <td>evvsvd</td>    
   </tr>
   <tr>
      <td>Jill</td>
      <td>100</td>
      <td>evvsvd</td>    
   </tr>
  </table>

  <br>

  <table>
   <tr>
      <td style="padding: 20px;">
         <strong>Name</strong>
      </td>
   </tr>
   <tr>
      <td style="padding: 0;">
         <table>
            <tr>
               <td style="padding: 20px; background-color: red; width: 300px;">
                  Bill
               </td>
               <td style="padding: 20px; background-color: green; width: 300px;">
                  Bob
               </td>
            </tr>
         </table>
      </td>   
   </tr>

   <tr>
      <td style="padding: 0;">
         <table>
            <tr>
               <td style="padding: 20px; background-color: red; width: 200px;">
                  Bill
               </td>
               <td style="padding: 20px; background-color: green; width: 200px;">
                  Bob
               </td>
               <td style="padding: 20px; background-color: yellow; width: 200px;">
                  Band
               </td>
            </tr>
         </table>
      </td>   
   </tr>
  </table>
  
</body>
</html>
